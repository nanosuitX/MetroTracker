<ion-header>

  <ion-navbar>
    <ion-title>addpage</ion-title>
  </ion-navbar>

</ion-header>


<ion-content no-padding>
	<form #add="ngForm">
		<ion-item>
			<ion-label floating>Card No.</ion-label>
			<ion-input type="tel" name="cardno" ngModel required></ion-input>
		</ion-item>

		<ion-item>
			<ion-label floating>Card Type</ion-label>
			<ion-select name="cardtype" ngModel required interface="popover">
				<ion-option value="trip">Trip</ion-option>
				<ion-option value="b1">Recharge</ion-option>
			</ion-select>
		</ion-item>

		<div>
		<ion-item>
			<ion-label floating>Initial Balance</ion-label>
			<ion-input type="tel" name="balance" ngModel required></ion-input>
		</ion-item>
		</div>

		<ion-item>
			<button ion-button full [disabled]="!add.valid">Add Card</button>
		</ion-item>

		<ion-item>
			<button ion-button full (click)="close()">Close</button>
		</ion-item>
	</form>

</ion-content>
