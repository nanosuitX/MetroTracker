<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content no-padding>
  <button ion-button full icon-left>
  		Add Card<ion-icon name="add-circle"></ion-icon>
  </button>

  <ion-card>
  
    <ion-card-header>
    	<ion-row>
	    	<ion-col col-8>
	    		 Card no 000000000
	    	</ion-col>
	    	<ion-col>
	    		Balance 250 trips/Rs.
	    	</ion-col>
    	</ion-row>
     
    </ion-card-header>
  
    <ion-card-content>
      <ion-grid>
      
      	<ion-row>
      		<ion-col col-8>
      			Recharge Card
      		</ion-col>
      		<ion-col col-2>
      			<button ion-button icon-only (click)="openModal()">
      				<ion-icon name="arrow-dropup-circle"></ion-icon>
      			</button>
      		</ion-col>
      		<ion-col col-2>
      		<button ion-button icon-only (click)="openModal()">
      				<ion-icon name="arrow-dropdown-circle"></ion-icon>
      			</button>
      		</ion-col>
      	</ion-row>
      </ion-grid>
    </ion-card-content>
  
  </ion-card>
</ion-content>
